<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            --bg-deep: #060a06;
            --accent-neon: #d4c1ff; 
            --accent-glow: rgba(212, 193, 255, 0.4);
            --border: rgba(212, 193, 255, 0.15);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 50% 50%, #101a10 0%, #060a06 100%),
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 100%, 100% 4px;
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--accent-neon);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* SEARCH BAR & AVATAR AREA */
        #top-bar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        #search-container {
            flex-grow: 1;
            display: flex;
            border: 1px solid var(--border);
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
        }

        #filter-input {
            background: transparent;
            border: none; outline: none;
            color: var(--accent-neon); font-family: 'Impact', sans-serif;
            font-size: 24px; width: 100%; letter-spacing: 3px;
        }

        .avatar-link {
            width: 60px; height: 60px;
            border: 1px solid var(--accent-neon);
            flex-shrink: 0;
            transition: transform 0.2s;
        }
        
        .avatar-link:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--accent-glow); }
        .avatar-img { width: 100%; height: 100%; object-fit: cover; }

        /* GRID SYSTEM */
        .grid { 
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .box {
            border: 1px solid var(--border);
            height: 140px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(212, 193, 255, 0.02);
            transition: all 0.2s ease;
        }

        .box:hover { border-color: var(--accent-neon); background: rgba(212, 193, 255, 0.08); }
        .box-num { font-size: 32px; line-height: 1; }
        .box-label { font-size: 14px; margin-top: 8px; opacity: 0.5; }

        /* THE HUD BOX */
        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 85vw; max-width: 1000px;
            background: rgba(5, 8, 5, 0.98);
            border: 1px solid var(--accent-neon);
            padding: 40px; z-index: 1000;
            display: flex; flex-direction: column;
            pointer-events: none;
            transition: transform 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 100px rgba(0,0,0,0.9);
        }

        .hud-header { font-size: 42px; text-align: center; margin-bottom: 10px; }
        .hud-species { font-size: 22px; text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 15px; margin-bottom: 30px; color: #888; }
        
        .hud-stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 30px; }
        .stat-module {
            border: 1px solid var(--border);
            padding: 18px;
            background: rgba(212, 193, 255, 0.03);
            text-align: center; font-size: 20px; text-transform: uppercase;
        }

        .hud-footer {
            display: flex; justify-content: space-between;
            font-size: 18px; border-top: 1px solid var(--border);
            padding-top: 20px; opacity: 0.7;
        }

        /* PROJECTION BEAM */
        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0;
        }
        .beam-path { 
            fill: rgba(212, 193, 255, 0.08); 
            stroke: rgba(212, 193, 255, 0.3); 
            stroke-width: 1; 
        }
    </style>
</head>
<body>

    <div id="top-bar">
        <div id="search-container">
            <input type="text" id="filter-input" placeholder="SEARCH / FILTER AUDIT LOG">
        </div>
        <a href="https://x.com/watchdoggem/" target="_blank" class="avatar-link">
            <img src="https://x.com/watchdoggem/photo" alt="WATCHDOGGEM" class="avatar-img" onerror="this.src='https://via.placeholder.com/60/d4c1ff/000000?text=W'">
        </a>
    </div>

    <svg id="beam-svg"><polygon id="poly-projection" class="beam-path" /></svg>

    <div id="hud">
        <div id="h-title" class="hud-header">TITLE</div>
        <div id="h-subjects" class="hud-species">SUBJECTS: LOADING...</div>
        
        <div class="hud-stats-grid">
            <div class="stat-module">INFO MODULE 01</div>
            <div class="stat-module">INFO MODULE 02</div>
            <div class="stat-module">INFO MODULE 03</div>
            <div class="stat-module">INFO MODULE 04</div>
            <div class="stat-module">INFO MODULE 05</div>
            <div class="stat-module">INFO MODULE 06</div>
            <div class="stat-module">INFO MODULE 07</div>
            <div class="stat-module">INFO MODULE 08</div>
            <div class="stat-module">INFO MODULE 09</div>
            <div class="stat-module">INFO MODULE 10</div>
        </div>

        <div class="hud-footer">
            <span id="h-source">SOURCE: ---</span>
            <span id="h-agency">AGENCY: ---</span>
        </div>
    </div>

    <div class="grid" id="main-grid"></div>

    <script>
        const grid = document.getElementById('main-grid');
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const projection = document.getElementById('poly-projection');

        // Create 60 boxes
        for (let i = 1; i <= 60; i++) {
            const box = document.createElement('div');
            box.className = 'box';
            box.innerHTML = `<div class="box-num">0${i}</div><div class="box-label">LOG_ENTRY</div>`;
            box.onmouseenter = (e) => showHud(e.currentTarget, i);
            box.onmouseleave = hideHud;
            grid.appendChild(box);
        }

        function showHud(el, index) {
            document.getElementById('h-title').innerText = `AUDIT LOG #${index}`;
            document.getElementById('h-subjects').innerText = `SUBJECTS: RHESUS MACAQUES / CYNOMOLGUS`;
            document.getElementById('h-source').innerText = `SOURCE: USDA APHIS 2024`;
            document.getElementById('h-agency').innerText = `AGENCY: NIH FUNDED / USDA OVERSIGHT`;

            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect(); 
            const h = hud.getBoundingClientRect();
            
            // Re-calculated points for a cleaner "beam" projection
            const points = `${r.left},${r.top} ${h.left},${h.top} ${h.right},${h.top} ${r.right},${r.top} ${r.right},${r.bottom} ${h.right},${h.bottom} ${h.left},${h.bottom} ${r.left},${r.bottom}`;
            projection.setAttribute('points', points);
        }

            hud.style.transform = "translate(-50%, -50%) scale(0)";
            beamSvg.style.opacity = "0
