<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Your Splash Page</title>
  <style>
    :root {
      --primary: #6e48aa;
      --primary-dark: #4c2e7a;
      --bg: #0f0f1a;
      --card-bg: #1a1a2e;
      --text: #e0e0ff;
      --text-light: #a0a0cc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      text-align: center;
      padding: 3rem 0 4rem;
    }

    h1 {
      font-size: clamp(2.8rem, 6vw, 5rem);
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, #a78bfa, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      color: var(--text-light);
      max-width: 600px;
      margin: 0 auto;
    }

    .splash-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.25s ease;
      border: 1px solid rgba(100, 100, 255, 0.12);
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: rgba(100, 100, 255, 0.4);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: #111;
    }

    .card-content {
      padding: 1.4rem;
    }

    .card-title {
      font-size: 1.35rem;
      margin-bottom: 0.6rem;
    }

    .card-desc {
      color: var(--text-light);
      font-size: 0.95rem;
    }

    /* HUD Popup */
    .hud-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      padding: 1.5rem;
      border: 1px solid rgba(100, 100, 255, 0.3);
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      z-index: 1000;
      display: none; /* hidden by default */
    }

    .hud-popup.show {
      display: block;
    }

    .hud-close {
      position: absolute;
      top: 1rem;
      right: 1.2rem;
      font-size: 1.8rem;
      cursor: pointer;
      color: var(--text-light);
    }

    .hud-title {
      font-size: 1.6rem;
      margin: 0 0 1rem 0;
      background: linear-gradient(90deg, #c4b5fd, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1.25;
      white-space: normal;
    }

    .hud-body {
      color: var(--text-light);
      font-size: 1rem;
    }

    /* Responsive adjustments */
    @media (max-width: 900px) {
      .splash-grid {
        grid-template-columns: repeat(2, 1fr); /* locked 2 columns on mobile/tablet */
        gap: 1.2rem;
      }
      
      .container {
        padding: 1.5rem 1rem;
      }
      
      header {
        padding: 2.5rem 0 3rem;
      }
    }

    @media (max-width: 480px) {
      .splash-grid {
        grid-template-columns: 1fr; /* 1 column on tiny phones */
      }
      
      .card-img {
        height: 160px;
      }
      
      .hud-popup {
        padding: 1.2rem;
        max-width: 94vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Your Project Name</h1>
      <p class="subtitle">Short catchy description that fits on mobile too</p>
    </header>

    <div class="splash-grid">
      <!-- Example cards - replace with yours -->
      <div class="card" onclick="showHud('Card One', 'This is the detailed description for card number one...')">
        <img src="https://via.placeholder.com/400x180/1a1a2e/6e48aa?text=Card+1" alt="" class="card-img">
        <div class="card-content">
          <h3 class="card-title">Feature One</h3>
          <p class="card-desc">Short teaser text that looks good on any screen size.</p>
        </div>
      </div>

      <div class="card" onclick="showHud('Card Two', 'Much longer description here that should wrap nicely without being cut off...')">
        <img src="https://via.placeholder.com/400x180/1a1a2e/7c3aed?text=Card+2" alt="" class="card-img">
        <div class="card-content">
          <h3 class="card-title">Feature Two</h3>
          <p class="card-desc">Another nice little description.</p>
        </div>
      </div>

      <!-- Add more cards as needed... -->
    </div>
  </div>

  <!-- HUD Popup Example -->
  <div class="hud-popup" id="hud">
    <span class="hud-close" onclick="hideHud()">Ã—</span>
    <h2 class="hud-title" id="hudTitle"></h2>
    <div class="hud-body" id="hudBody"></div>
  </div>

  <script>
    function showHud(title, body) {
      document.getElementById('hudTitle').textContent = title;
      document.getElementById('hudBody').textContent = body;
      document.getElementById('hud').classList.add('show');
    }

    function hideHud() {
      document.getElementById('hud').classList.remove('show');
    }

    // Optional: close on outside click
    document.getElementById('hud').addEventListener('click', function(e) {
      if (e.target === this) hideHud();
    });
  </script>
</body>
</html>
