<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            --bg-deep: #0a0f0a;
            --accent-neon: #d4c1ff; 
            --border: rgba(212, 193, 255, 0.15);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background: var(--bg-deep); 
            background-image: radial-gradient(circle at center, #1a2418 0%, #0a0f0a 100%);
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--accent-neon);
            overflow: hidden;
        }

        #search-container {
            display: flex; border: 1px solid var(--border);
            padding: 15px; margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            width: calc(100% - 100px);
        }

        #filter-input {
            background: transparent; border: none; outline: none;
            color: var(--accent-neon); font-family: 'Impact', sans-serif;
            font-size: 24px; width: 100%;
        }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; }

        .box {
            position: relative; border: 1px solid var(--border);
            height: 180px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 15px; background: rgba(26, 36, 24, 0.4);
        }
        
        .box-num { font-size: 62px; line-height: 0.8; }
        .box-label { font-size: 28px; line-height: 1; margin-top: 12px; }

        #hud {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 85vw; max-width: 1100px;
            background: rgba(10, 15, 10, 0.95); 
            border: 1px solid var(--accent-neon);
            padding: 40px; z-index: 1000;
            display: flex; flex-direction: column;
            pointer-events: none; transition: transform 0.1s ease-out;
        }

        .hud-header { font-size: 36px; margin-bottom: 12px; text-align: center; text-transform: uppercase; }
        .hud-species { font-size: 22px; margin-bottom: 30px; text-align: center; border-bottom: 1px solid var(--border); padding-bottom: 20px; }
        .hud-stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 30px; }
        .stat-module { border: 1px solid var(--border); padding: 20px; text-align: center; min-height: 85px; }
        .stat-text { font-size: 22px; text-transform: uppercase; }

        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0;
        }
        
        .beam-flare { fill: rgba(212, 193, 255, 0.1); stroke: rgba(212, 193, 255, 0.3); stroke-width: 1.5; }
    </style>
</head>
<body onclick="hideHud()">

    <div id="search-container">
        <input type="text" id="filter-input" placeholder="SEARCH / FILTER AUDIT LOG">
    </div>

    <svg id="beam-svg">
        <polygon id="flare-shape" class="beam-flare" /> 
    </svg>

    <div id="hud">
        <div id="h-header" class="hud-header"></div>
        <div class="hud-species">SUBJECTS: RHESUS MACAQUES | CYNOMOLGUS</div>
        <div id="h-stats" class="hud-stats-grid"></div>
    </div>

    <div class="grid">
        <div class="box" 
             data-head="104,801 NON-HUMAN PRIMATES IN RESEARCH"
             data-stats="100% FATAL ANESTHETIC OVERDOSE; 20% CLINICAL SELF-HARM; 83% SOCIAL ISOLATION; 89% DISTRESSED PACING; 12% NO PAIN RELIEF (COLUMN E); 100% CAGE SEQUESTRATION"
             onmouseenter="showHud(this)" onmouseleave="hideHud()">
            <div class="box-num">104,801</div>
            <div class="box-label">NHP TESTING</div>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const flare = document.getElementById('flare-shape');

        function showHud(el) {
            document.getElementById('h-header').innerText = el.getAttribute('data-head');
            const statsContainer = document.getElementById('h-stats');
            statsContainer.innerHTML = '';
            el.getAttribute('data-stats').split(';').forEach(stat => {
                const div = document.createElement('div');
                div.className = 'stat-module';
                div.innerHTML = `<span class="stat-text">${stat.trim()}</span>`;
                statsContainer.appendChild(div);
            });

            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect(); // Small Box
            const h = { // HUD bounds calculated at scale(1)
                left: window.innerWidth * 0.075, // Matches width: 85vw approx
                right: window.innerWidth * 0.925,
                top: (window.innerHeight - hud.offsetHeight) / 2,
                bottom: (window.innerHeight + hud.offsetHeight) / 2
            };

            // CORRECTED CORNER MAPPING: Box corners to HUD corners
            // Path order: Box TL -> HUD TL -> HUD TR -> Box TR -> Box BR -> HUD BR -> HUD BL -> Box BL
            const points = `
                ${r.left},${r.top} ${h.left},${h.top} 
                ${h.right},${h.top} ${r.right},${r.top} 
                ${r.right},${r.bottom} ${h.right},${h.bottom} 
                ${h.left},${h.bottom} ${r.left},${r.bottom}
            `;
            flare.setAttribute('points', points);
        }

        function hideHud() { 
            hud.style.transform = "translate(-50%, -50%) scale(0)"; 
            beamSvg.style.opacity = "0"; 
        }
    </script>
</body>
</html>
