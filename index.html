<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            --bg: #060a06;
            --neon: #d4c1ff;
            --glass: rgba(5, 8, 5, 0.85); /* 85% Opacity */
            --border: rgba(212, 193, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            background: var(--bg); 
            color: var(--neon); 
            font-family: 'Impact', sans-serif; 
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Twitter Photo Link */
        .x-link {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            width: 60px; height: 60px; border: 2px solid var(--neon);
            background: url('https://pbs.twimg.com/profile_images/1815535352329314304/A_X-C3K__400x400.jpg') center/cover;
            box-shadow: 0 0 15px rgba(212, 193, 255, 0.3);
        }

        /* Main Layout */
        .container { padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        
        .box {
            border: 1px solid var(--border);
            background: rgba(26, 46, 26, 0.4);
            width: 280px; height: 180px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            cursor: pointer; transition: 0.3s;
        }
        .box:hover { border-color: var(--neon); }
        .box h1 { font-size: 60px; line-height: 1; }
        .box p { font-size: 24px; opacity: 0.6; }

        /* HUD Overlay */
        #hud {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 90vw; max-width: 1000px;
            background: var(--glass);
            border: 1px solid var(--neon);
            padding: 30px; z-index: 2000;
            transition: 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            pointer-events: none;
        }
        #hud.active { transform: translate(-50%, -50%) scale(1); pointer-events: auto; }

        .hud-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin: 20px 0; }
        .stat { border: 1px solid var(--border); padding: 15px; text-align: center; font-size: 20px; color: var(--neon); }
        
        .hud-footer { 
            display: flex; justify-content: space-between; 
            font-size: 22px; border-top: 1px solid var(--border); padding-top: 15px; 
        }

        /* Beams */
        #beam-svg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1500; }
        #beam-poly { fill: rgba(212, 193, 255, 0.05); stroke: var(--neon); stroke-width: 1; opacity: 0; transition: 0.2s; }

        @media (max-width: 600px) {
            .box { width: 100%; }
            .hud-footer { flex-direction: column; text-align: center; gap: 10px; }
        }
    </style>
</head>
<body onclick="closeHud()">

    <a href="https://x.com/watchdoggem" class="x-link" target="_blank"></a>

    <div class="container">
        <div class="box" 
             onmouseenter="openHud(this)" 
             onmouseleave="closeHud()" 
             onclick="event.stopPropagation(); openHud(this)">
            <h1>104,801</h1>
            <p>NHP TESTING</p>
        </div>
    </div>

    <svg id="beam-svg"><polygon id="beam-poly" /></svg>

    <div id="hud">
        <h2 style="text-align:center; font-size: 32px;">AUDIT LOG: NON-HUMAN PRIMATES</h2>
        <div class="hud-grid">
            <div class="stat">100% FATAL OVERDOSE</div>
            <div class="stat">20% SELF-HARM</div>
            <div class="stat">83% ISOLATION</div>
            <div class="stat">89% DISTRESS</div>
            <div class="stat">$800M+ REVENUE</div>
            <div class="stat">TAX FUNDED</div>
        </div>
        <div class="hud-footer">
            <span>USDA APHIS 2024</span>
            <span>CITES SECURED</span>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const poly = document.getElementById('beam-poly');

        function openHud(el) {
            hud.classList.add('active');
            const r = el.getBoundingClientRect();
            const h = hud.getBoundingClientRect();
            
            // Outward sequence: Box corners to HUD corners
            const points = `${r.left},${r.top} ${r.right},${r.top} ${h.right},${h.top} ${h.right},${h.bottom} ${r.right},${r.bottom} ${r.left},${r.bottom} ${h.left},${h.bottom} ${h.left},${h.top}`;
            poly.setAttribute('points', points);
            poly.style.opacity = "1";
        }

        function closeHud() {
            hud.classList.remove('active');
            poly.style.opacity = "0";
        }
    </script>
</body>
</html>
