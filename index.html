<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | VERSION 4.0</title>
    <style>
        :root {
            /* The "Soft Glow" Palette */
            --glow-green: #64ffda;
            --box-bg: rgba(100, 255, 218, 0.05);
            --border-soft: rgba(100, 255, 218, 0.3);
            --hud-bg: rgba(5, 15, 12, 0.95);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: #020806; 
            margin: 0; padding: 10px; 
            font-family: 'Impact', sans-serif; 
            overflow: hidden; 
            color: var(--glow-green);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            width: 100vw;
            height: 100vh;
        }

        /* THE "BLUEPRINT" BOX FROM YOUR SKETCH */
        .box {
            position: relative;
            background: var(--box-bg);
            border: 1px solid var(--border-soft);
            height: 100px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* TOP SECTION: THE MASSIVE VALUE */
        .val-section {
            flex: 2; /* Takes up top 2/3 of box */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 44px;
            letter-spacing: -2px;
            border-bottom: 1px solid var(--border-soft); /* The horizontal line */
            line-height: 1;
        }

        /* BOTTOM SECTION: THE SPLIT TAGS */
        .tag-section {
            flex: 1; /* Takes up bottom 1/3 */
            display: flex;
            font-size: 11px;
            text-transform: uppercase;
        }

        .tag-left {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid var(--border-soft); /* The vertical line */
        }

        .tag-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* HOVER INTERACTION */
        .box:hover {
            background: rgba(100, 255, 218, 0.15);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
            z-index: 10;
        }

        /* THE POPUP HUD */
        .box::after {
            content: attr(data-full);
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            height: 300px;
            background: var(--hud-bg);
            border: 1px solid var(--glow-green);
            color: #fff;
            padding: 40px;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(8px);
            transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            font-family: 'Courier New', monospace;
            font-size: 18px;
            line-height: 1.5;
            box-shadow: 0 0 100px #000;
        }

        .box:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* TRACTOR BEAM LIGHT EFFECT */
        .box:hover::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: radial-gradient(circle at center, transparent 20%, rgba(100, 255, 218, 0.05) 100%);
            z-index: 50;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="grid" id="audit-grid">
        <div class="box" onclick="this.remove()" data-full="[SYSTEM DECRYPTION: NHP AUDIT]&#10;&#10;TOPIC: Non-Human Primate Testing&#10;VALUE: 104,801 Research Subjects&#10;IMPACT: In U.S. labs as of 2023. This includes invasive testing protocols.&#10;SOURCE: USDA APHIS ANNUAL RPT">
            <div class="val-section">104K</div>
            <div class="tag-section">
                <div class="tag-left">NHP</div>
                <div class="tag-right">TEST</div>
            </div>
        </div>

        <div class="box" onclick="this.remove()" data-full="[SYSTEM DECRYPTION: REPRO AUDIT]&#10;&#10;TOPIC: Annual Pregnancy Termination&#10;VALUE: 1,031,000 Procedures&#10;IMPACT: Statistical analysis of U.S. clinical records (2023).&#10;SOURCE: GUTTMACHER 2024">
            <div class="val-section">1.03M</div>
            <div class="tag-section">
                <div class="tag-left">ABRT</div>
                <div class="tag-right">STAT</div>
            </div>
        </div>

        <div class="box" onclick="this.remove()" data-full="[SYSTEM DECRYPTION: CFR AUDIT]&#10;&#10;TOPIC: Regulatory Compliance 114&#10;VALUE: 34,000 Estimated Closures&#10;IMPACT: Small-scale food processors/kitchens unable to meet industrial code.&#10;SOURCE: FEDERAL IMPACT AUDIT">
            <div class="val-section">34K</div>
            <div class="tag-section">
                <div class="tag-left">C114</div>
                <div class="tag-right">RISK</div>
            </div>
        </div>

        <div class="box" onclick="this.remove()" data-full="[SYSTEM DECRYPTION: FISCAL AUDIT]&#10;&#10;TOPIC: Annual Federal Tax Gap&#10;VALUE: $1.1 Trillion&#10;IMPACT: Estimated unpaid, underreported, or uncollected federal revenue.&#10;SOURCE: IRS COMM. 2024">
            <div class="val-section">$1.1T</div>
            <div class="tag-section">
                <div class="tag-left">TAX</div>
                <div class="tag-right">GAP</div>
            </div>
        </div>
    </div>

    <script>
        const grid = document.getElementById('audit-grid');
        // Fill screen with placeholder blueprints
        for(let i=0; i<86; i++) {
            const b = document.createElement('div');
            b.className = 'box';
            b.onclick = function() { this.remove(); };
            b.setAttribute('data-full', `[SEGMENT ${2000+i}]&#10;&#10;STATUS: BUFFERING...&#10;SECTOR: ENCRYPTED&#10;ACTION: PURGE ON CLICK`);
            b.innerHTML = `
                <div class="val-section">---</div>
                <div class="tag-section">
                    <div class="tag-left">DATA</div>
                    <div class="tag-right">NULL</div>
                </div>`;
            grid.appendChild(b);
        }
    </script>
</body>
</html>
