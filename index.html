<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | THE BAAL LEDGER</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #050505; margin: 0; padding: 10px; font-family: "Arial Black", sans-serif; }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-auto-rows: 110px;
            gap: 5px;
        }

        .box {
            background: #161616; 
            color: #e0e0ce; 
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            text-align: center;
            border: 1px solid #2a2a2a;
            transition: all 0.2s ease;
            cursor: pointer;
            overflow: hidden;
            padding: 5px;
            container-type: size;
        }

        .box:hover { background: #222; border-color: #e0e0ce; z-index: 10; transform: scale(1.05); }

        /* The Expansion (Click/Focus) */
        .box:focus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75vw;
            height: 75vh;
            z-index: 1000;
            background: #0a0a0a;
            border: 5px solid #e0e0ce;
            outline: none;
            box-shadow: 0 0 500px #000;
        }

        /* TEXT SCALING: Fills without breaking */
        .big-val { 
            font-size: clamp(10px, 22cqw, 35px); /* Limits max size to prevent blowout */
            line-height: 0.85;
            font-weight: 900;
            color: #fff;
            width: 100%;
            word-wrap: break-word;
        }
        
        .label { 
            font-size: clamp(6px, 6.5cqw, 12px); 
            background: #000; 
            color: #666; 
            width: 100%; 
            padding: 2px 0;
            text-transform: uppercase;
        }

        .source { 
            font-family: 'Times New Roman', serif;
            font-size: clamp(4px, 3.5cqw, 8px); 
            font-style: italic;
            opacity: 0.5;
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="box" tabindex="0">
            <span class="big-val">104,801</span>
            <span class="label">NON-HUMAN PRIMATES IN TESTING</span>
            <span class="source">USDA APHIS 2023 Report</span>
        </div>

        <div class="box" tabindex="0">
            <span class="big-val">1,030,800</span>
            <span class="label">ANNUAL U.S. ABORTIONS</span>
            <span class="source">Guttmacher Institute Study</span>
        </div>

        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 3</span><span class="source">Source</span></div>
        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 4</span><span class="source">Source</span></div>
        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 5</span><span class="source">Source</span></div>
        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 6</span><span class="source">Source</span></div>
        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 7</span><span class="source">Source</span></div>
        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 8</span><span class="source">Source</span></div>
        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 9</span><span class="source">Source</span></div>
        <div class="box" tabindex="0"><span class="big-val">000</span><span class="label">EMPTY 10</span><span class="source">Source</span></div>
        </div>

</body>
</html>
