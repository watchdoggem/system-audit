<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | BLUEPRINT V5</title>
    <style>
        :root {
            --soft-glow: #64ffda;
            --translucent-bg: rgba(100, 255, 218, 0.08);
            --deep-bg: #010a08;
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--deep-bg); 
            margin: 0; padding: 15px; 
            font-family: 'Impact', sans-serif; 
            color: var(--soft-glow);
            overflow: hidden;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            width: 100%;
            height: 100vh;
        }

        /* THE SMALL BOX - MATCHING YOUR SKETCH */
        .box {
            position: relative;
            background: var(--translucent-bg);
            border: 2px solid rgba(100, 255, 218, 0.2);
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease-in-out;
            text-align: center;
        }

        .box:hover {
            border-color: var(--soft-glow);
            background: rgba(100, 255, 218, 0.2);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.3);
        }

        /* TEXT INSIDE SMALL BOX */
        .big-val {
            font-size: 44px;
            line-height: 0.9;
            letter-spacing: -1px;
            width: 100%;
        }

        .label-text {
            font-size: 16px;
            text-transform: uppercase;
            width: 100%;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* THE HUD / BLOW-UP BOX - MATCHING YOUR SKETCH */
        .box::after {
            content: attr(data-full);
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 500px;
            height: 350px;
            background: rgba(1, 15, 12, 0.9);
            border: 3px solid var(--soft-glow);
            color: white;
            padding: 30px;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            backdrop-filter: blur(15px);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-family: 'Courier New', monospace;
            font-size: 18px;
            line-height: 1.6;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8), 0 0 30px rgba(100, 255, 218, 0.2);
            white-space: pre-wrap;
            border-radius: 4px;
        }

        .box:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* CLICK TO REMOVE */
        .box:active {
            transform: scale(0.9);
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="grid" id="audit-grid">
        <div class="box" onclick="this.remove()" 
             data-full="[SYSTEM DECRYPTION: NHP AUDIT]&#10;----------------------------&#10;DATA: 104,801 Research Subjects&#10;&#10;IMPACT: Non-human primates in active testing. Includes Rhesus Macaques and Marmosets used in invasive neurological protocols.&#10;&#10;SOURCE: USDA APHIS 2023 REPORT">
            <span class="big-val">104K</span>
            <span class="label-text">NHP TEST</span>
        </div>

        <div class="box" onclick="this.remove()" 
             data-full="[SYSTEM DECRYPTION: REPRO AUDIT]&#10;----------------------------&#10;DATA: 1,031,000 Annual Units&#10;&#10;IMPACT: Total estimated clinical procedures recorded in the U.S. for the 2023 fiscal cycle.&#10;&#10;SOURCE: GUTTMACHER INSTITUTE">
            <span class="big-val">1.03M</span>
            <span class="label-text">ABORT STAT</span>
        </div>

        <div class="box" onclick="this.remove()" 
             data-full="[SYSTEM DECRYPTION: CFR AUDIT]&#10;----------------------------&#10;DATA: 34,000 Kitchen Closures&#10;&#10;IMPACT: Projected small-business failures resulting from industrial-grade CFR 114 compliance costs.&#10;&#10;SOURCE: FED REGULATORY AUDIT">
            <span class="big-val">34K</span>
            <span class="label-text">CFR 114</span>
        </div>
    </div>

    <script>
        const grid = document.getElementById('audit-grid');
        // Placeholders to fill the rest of the screen
        for(let i=0; i<87; i++) {
            const b = document.createElement('div');
            b.className = 'box';
            b.onclick = function() { this.remove(); };
            b.setAttribute('data-full', `[SYSTEM SEGMENT ${5000 + i}]&#10;----------------------------&#10;STATUS: ENCRYPTED&#10;SECTOR: UNKNOWN&#10;&#10;ACTION: Click to purge data.`);
            b.innerHTML = `<span class="big-val">---</span><span class="label-text">EMPTY ${i+1}</span>`;
            grid.appendChild(b);
        }
    </script>
</body>
</html>
