<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT TERMINAL | 2026</title>
    <style>
        :root { --bg: #000; --neon: #00ff41; --gold: #ffcc00; --border: #1a1a1a; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #fff; font-family: 'Arial Black', sans-serif; }

        header { background: #0a0a0a; border-bottom: 4px solid var(--neon); padding: 15px; }
        h1 { color: var(--neon); font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }

        /* TAB NAVIGATION */
        nav { display: flex; flex-wrap: wrap; background: #080808; border-bottom: 2px solid var(--border); }
        .tab-btn { 
            background: none; border: none; color: #555; padding: 12px 15px; cursor: pointer; 
            font-family: 'Arial Black'; font-size: 0.65rem; text-transform: uppercase; 
            border-right: 1px solid var(--border); transition: 0.2s;
        }
        .tab-btn:hover { color: var(--neon); background: #111; }
        .tab-btn.active { background: var(--neon); color: #000; }

        .main { padding: 20px; }
        .page { display: none; }
        .page.active { display: block; }

        /* DATA BOXES */
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .stat-box { border: 3px solid var(--neon); padding: 20px; text-align: center; }
        .stat-box h2 { font-size: 2rem; color: var(--neon); }

        table { width: 100%; border-collapse: collapse; font-family: 'Courier New', monospace; }
        th { background: var(--neon); color: #000; padding: 10px; text-align: left; font-size: 0.75rem; }
        td { padding: 10px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
        .money { color: var(--neon); font-weight: bold; }
        .warn { color: var(--gold); }
    </style>
</head>
<body>

<header>
    <h1>SYSTEM AUDIT // FED-LEDGER.2026</h1>
</header>

<nav id="navBar"></nav>

<div class="main" id="contentArea"></div>

<script>

        ]},
        {id: "s25", name: "250 Science", total: "$4.9B", data: [

        ]},

        {id: "n30", name: "300 Natural Res", total: "$11.7B", data: [

            {r: "Sugar Industry Subsidies", a: "USDA", m: "$1.2B", n: "Price support program"}
        ]},
        {id: "c37", name: "370 Commerce", total: "$17.2B", data: [

        ]},
        {id: "t40", name: "400 Transport", total: "$137B", data: [
            {r: "High-Speed Rail Grant (CA)", a: "DOT", m: "$3.1B", n: "Unfinished infrastructure project"}
        ]},
        {id: "r45", name: "450 Regional Dev", total: "$85B", data: [

        ]},
        {id: "e50", name: "500 Education", total: "$190B", data: [

        ]},
        {id: "h55", name: "550 Health", total: "$991B", data: [

        ]},

        ]},
        {id: "i60", name: "600 Income Sec", total: "$671B", data: [
            {r: "115-Year-Old Recipient Checks", a: "SSA", m: "$382M", n: "Payments to deceased individuals"}
        ]},
        {id: "s65", name: "650 Social Sec", total: "$1.4T", data: [

        ]},
        {id: "v70", name: "700 Veterans", total: "$458B", data: [

        ]},
        {id: "j75", name: "750 Justice", total: "$33.2B", data: [

        ]},
        {id: "g80", name: "800 Gen Gov", total: "$11.5B", data: [

        ]},
        {id: "n90", name: "900 Net Interest", total: "$1.01T", data: [
            {r: "Daily Debt Service Cost", a: "Treasury", m: "$2.7B", n: "Interest only, no principal paid"}
        ]},
        {id: "a92", name: "920 Allowances", total: "$5.0B", data: [
            {r: "Federal Paid Leave (DOGE Audit)", a: "OPM", m: "$10B", n: "Cost for employees on leave during cuts"}
        ]},
        {id: "o95", name: "950 Offsetting", total: "-$147B", data: [
            {r: "Royalties and Rents", a: "DOI", m: "$7.0B", n: "Revenue from federal land use"}
        ]}
    ];

    function buildSite() {
        const nav = document.getElementById('navBar');
        const main = document.getElementById('contentArea');

        sectors.forEach((s, i) => {
            const btn = document.createElement('button');
            btn.className = `tab-btn ${i === 0 ? 'active' : ''}`;
            btn.innerText = s.name;
            btn.onclick = (e) => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(s.id).classList.add('active');
                e.target.classList.add('active');
            };
            nav.appendChild(btn);

            const page = document.createElement('div');
            page.id = s.id;
            page.className = `page ${i === 0 ? 'active' : ''}`;
            page.innerHTML = `
                <div class="stat-grid">
                    <div class="stat-box"><h2>${s.total}</h2><p>TOTAL OUTLAY (EST)</p></div>
                    <div class="stat-box"><h2>${s.data.length}</h2><p>AUDIT ITEMS</p></div>
                </div>
                <table>
                    <thead><tr><th>ITEM</th><th>AGENCY</th><th>COST</th><th>NOTE</th></tr></thead>
                    <tbody>${s.data.map(d => `<tr><td class="warn">${d.r}</td><td>${d.a}</td><td class="money">${d.m}</td><td>${d.n}</td></tr>`).join('')}</tbody>
                </table>
            `;
            main.appendChild(page);
        });
    }

    buildSite();
</script>

</body>
</html>
