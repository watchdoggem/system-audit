<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WATCHDOG | TERMINAL</title>
    <style>
        :root {
            --glow: #64ffda;
            --bg: #010a08;
            --box-fill: rgba(100, 255, 218, 0.05);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--glow);
            overflow-x: hidden;
        }

        /* SEARCH BAR */
        #search-container {
            display: flex;
            align-items: center;
            background: rgba(100, 255, 218, 0.03);
            border: 1px solid rgba(100, 255, 218, 0.2);
            padding: 10px 20px;
            margin-bottom: 20px;
        }
        #filter-input {
            background: transparent; border: none; outline: none;
            color: #fff; font-family: 'Impact', sans-serif;
            font-size: 20px; width: 100%; letter-spacing: 2px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .box {
            position: relative;
            background: var(--box-fill);
            border: 2px solid rgba(100, 255, 218, 0.2);
            height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s;
        }

        /* Hides boxes when filtering */
        .hidden { display: none; }

        .big-val { font-size: 50px; line-height: 0.8; pointer-events: none; }
        .label-text { font-size: 18px; margin-top: 10px; opacity: 0.8; pointer-events: none; }

        /* HUD POPUP */
        #hud {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 480px;
            background: rgba(1, 10, 8, 0.98);
            border: 2px solid var(--glow);
            padding: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: center;
            pointer-events: none;
            transition: transform 0.2s ease-out;
            backdrop-filter: blur(15px);
        }

        .hud-section { border-bottom: 1px solid rgba(100, 255, 218, 0.15); padding-bottom: 8px; }
        .hud-section:last-child { border: none; }
        .hud-title { font-size: 11px; opacity: 0.5; display: block; margin-bottom: 4px; }
        .hud-body { font-size: 24px; color: #fff; display: block; }

        /* TRACTOR BEAMS */
        #connector {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 900;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .beam { stroke: var(--glow); stroke-width: 1; stroke-dasharray: 4; }
    </style>
</head>
<body>

    <div id="search-container">
        <input type="text" id="filter-input" placeholder="SEARCH SYSTEM..." onkeyup="filterGrid()">
    </div>

    <svg id="connector">
        <defs>
            <linearGradient id="fade" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:var(--glow);stop-opacity:1" />
                <stop offset="100%" style="stop-color:var(--glow);stop-opacity:0.2" />
            </linearGradient>
        </defs>
        <line id="l1" class="beam" /><line id="l2" class="beam" />
        <line id="l3" class="beam" /><line id="l4" class="beam" />
    </svg>

    <div id="hud">
        <div class="hud-section"><span class="hud-title">DATA</span><span id="h-data" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">IMPACT</span><span id="h-impact" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">INCLUDES</span><span id="h-includes" class="hud-body"></span></div>
        <div class="hud-section"><span class="hud-title">SOURCE</span><span id="h-source" class="hud-body"></span></div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" data-search="NHP TEST MONKEYS" 
             data-d="104,801 RESEARCH SUBJECTS" 
             data-i="MONKEY EXPOSURE TRIALS" 
             data-in="MACQUES, RHESES, MARMOSETS" 
             data-s="USDA APHIS 2023 REPORT"
             onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <span class="big-val">104K</span>
            <span class="label-text">NHP TESTING</span>
        </div>

        <div class="box" data-search="EMPTY" onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <span class="big-val">---</span><span class="label-text">EMPTY 2</span>
        </div>

        <div class="box" data-search="EMPTY" onmouseenter="showHud(this)" onmouseleave="hideHud()" onclick="this.remove()">
            <span class="big-val">---</span><span class="label-text">EMPTY 3</span>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const connector = document.getElementById('connector');
        const lines = [document.getElementById('l1'), document.getElementById('l2'), document.getElementById('l3'), document.getElementById('l4')];

        function showHud(el) {
            document.getElementById('h-data').innerText = el.getAttribute('data-d') || "PENDING";
            document.getElementById('h-impact').innerText = el.getAttribute('data-i') || "PENDING";
            document.getElementById('h-includes').innerText = el.getAttribute('data-in') || "PENDING";
            document.getElementById('h-source').innerText = el.getAttribute('data-s') || "PENDING";
            
            hud.style.transform = "translate(-50%, -50%) scale(1)";
            connector.style.opacity = "1";
            
            const r = el.getBoundingClientRect();
            const h = hud.getBoundingClientRect();
            
            // Top Left to Top Left
            setL(lines[0], r.left, r.top, h.left, h.top);
            // Top Right to Top Right
            setL(lines[1], r.right, r.top, h.right, h.top);
            // Bottom Left to Bottom Left
            setL(lines[2], r.left, r.bottom, h.left, h.bottom);
            // Bottom Right to Bottom Right
            setL(lines[3], r.right, r.bottom, h.right, h.bottom);
        }

        function setL(l, x1, y1, x2, y2) {
            l.setAttribute('x1', x1); l.setAttribute('y1', y1);
            l.setAttribute('x2', x2); l.setAttribute('y2', y2);
            l.setAttribute('stroke', "url(#fade)");
        }

        function hideHud() {
            hud.style.transform = "translate(-50%, -50%) scale(0)";
            connector.style.opacity = "0";
        }

        function filterGrid() {
            let q = document.getElementById('filter-input').value.toUpperCase();
            let boxes = document.getElementsByClassName('box');
            for (let b of boxes) {
                let txt = b.getAttribute('data-search') + b.innerText;
                b.classList.toggle('hidden', !txt.toUpperCase().includes(q));
            }
        }

        // Add placeholders
        const grid = document.getElementById('audit-grid');
        for(let i=4; i<=50; i++) {
            const b = document.createElement('div');
            b.className = 'box';
            b.setAttribute('data-search', 'EMPTY');
            b.innerHTML = `<span class="big-val">---</span><span class="label-text">EMPTY ${i}</span>`;
            b.onmouseenter = function() { showHud(this); };
            b.onmouseleave = hideHud;
            b.onclick = function() { this.remove(); };
            grid.appendChild(b);
        }
    </script>
</body>
</html>
