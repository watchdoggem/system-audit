<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            /* Muted Tactical Palette */
            --bg-base: #0a0c0a;
            --terminal-dark: #141a14;
            --accent-muted: #9a8bbd; /* Desaturated Violet */
            --ui-green: #2a3d2a; /* Muted Forest Green */
            --text-main: #d1d1d1;
            --border-subtle: rgba(154, 139, 189, 0.2);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background: var(--bg-base); 
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #search-container {
            display: flex; 
            border: 1px solid var(--ui-green);
            padding: 15px; margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.5);
            width: calc(100% - 100px);
        }

        #filter-input {
            background: transparent; border: none; outline: none;
            color: var(--accent-muted); font-family: 'Impact', sans-serif;
            font-size: 24px; width: 100%; letter-spacing: 1px;
        }

        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; }

        .box {
            position: relative; border: 1px solid var(--ui-green);
            height: 180px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 15px; 
            background: var(--terminal-dark);
            z-index: 10;
        }
        
        .box-num { font-size: 62px; line-height: 0.8; color: var(--accent-muted); }
        .box-label { font-size: 28px; line-height: 1; margin-top: 12px; color: var(--ui-green); }

        #hud {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 85vw; max-width: 1100px;
            background: #080a08; 
            border: 1px solid var(--accent-muted);
            padding: 40px; z-index: 1000;
            display: flex; flex-direction: column;
            pointer-events: none; transition: transform 0.1s ease-out;
            box-shadow: 0 0 60px rgba(0,0,0,1);
        }

        .hud-header { font-size: 38px; margin-bottom: 10px; text-align: center; color: var(--accent-muted); }
        .hud-species { font-size: 20px; margin-bottom: 25px; text-align: center; color: var(--ui-green); border-bottom: 1px solid var(--ui-green); padding-bottom: 15px; }
        
        .hud-stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; margin-bottom: 25px; }
        .stat-module {
            border: 1px solid var(--ui-green); padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            text-align: center;
        }
        .stat-text { font-size: 24px; text-transform: uppercase; color: var(--text-main); }

        .hud-footer {
            display: flex; justify-content: space-between;
            font-size: 14px; border-top: 1px solid var(--ui-green);
            padding-top: 20px; color: var(--ui-green);
        }

        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0;
        }
        
        /* Seamless blended projection */
        .beam-path { 
            fill: rgba(154, 139, 189, 0.04); 
            stroke: rgba(154, 139, 189, 0.1); 
            stroke-width: 0.5;
        }
    </style>
</head>
<body onclick="hideHud()">

    <div id="search-container" onclick="event.stopPropagation()">
        <input type="text" id="filter-input" placeholder="SEARCH / FILTER AUDIT LOG" onkeyup="filterGrid()">
    </div>

    <svg id="beam-svg">
        <polygon id="poly-projection" class="beam-path" />
    </svg>

    <div id="hud">
        <div id="h-header" class="hud-header"></div>
        <div class="hud-species">SUBJECTS: RHESUS MACAQUES | CYNOMOLGUS</div>
        <div id="h-stats" class="hud-stats-grid"></div>
        <div class="hud-footer">
            <span id="h-source">SOURCE: USDA APHIS 2024 / NIH FINANCIALS</span>
            <span>FDA REQUIRED | NIH FUNDED | USDA OVERSIGHT</span>
        </div>
    </div>

    <div class="grid" id="audit-grid">
        <div class="box" 
             data-head="104,801 NON-HUMAN PRIMATES IN RESEARCH"
             data-stats="100% FATAL ANESTHETIC OVERDOSE; 20% CLINICAL SELF-HARM; 83% SOCIAL ISOLATION; 89% DISTRESSED PACING; 12% NO PAIN RELIEF (COLUMN E); 100% CAGE SEQUESTRATION"
             onmouseenter="showHud(this)" onmouseleave="hideHud()">
            <div class="box-num">104,801</div>
            <div class="box-label">NHP TESTING</div>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const projection = document.getElementById('poly-projection');

        function showHud(el) {
            document.getElementById('h-header').innerText = el.getAttribute('data-head');
            const statsContainer = document.getElementById('h-stats');
            statsContainer.innerHTML = '';
            el.getAttribute('data-stats').split(';').forEach((stat) => {
                const div = document.createElement('div');
                div.className = 'stat-module';
                div.innerHTML = `<span class="stat-text">${stat.trim()}</span>`;
                statsContainer.appendChild(div);
            });

            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect(); 
            const hW = Math.min(window.innerWidth * 0.85, 1100);
            const hH = hud.offsetHeight || 600;
            
            const h = {
                left: (window.innerWidth - hW) / 2,
                right: (window.innerWidth + hW) / 2,
                top: (window.innerHeight - hH) / 2,
                bottom: (window.innerHeight + hH) / 2
            };

            const points = `
                ${r.left},${r.top} ${h.left},${h.top} 
                ${h.right},${h.top} ${r.right},${r.top} 
                ${r.right},${r.bottom} ${h.right},${h.bottom} 
                ${h.left},${h.bottom} ${r.left},${r.bottom}
            `;
            projection.setAttribute('points', points);
        }

        function hideHud() { 
            hud.style.transform = "translate(-50%, -50%) scale(0)"; 
            beamSvg.style.opacity = "0"; 
        }

        function filterGrid() {
            let q = document.getElementById('filter-input').value.toUpperCase();
            document.querySelectorAll('.box').forEach(b => {
                b.style.display = b.innerText.toUpperCase().includes(q) ? 'flex' : 'none';
            });
        }
    </script>
</body>
</html>
