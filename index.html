<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | NEURAL LINK</title>
    <style>
        :root {
            --tech-green: #00ff41;
            --dim-green: rgba(0, 255, 65, 0.15);
            --interface-bg: rgba(5, 15, 5, 0.9);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: #000; 
            margin: 0; 
            padding: 10px; 
            font-family: 'Impact', sans-serif; 
            overflow: hidden; /* Keeps the terminal tight */
            color: var(--tech-green);
        }

        /* THE GRID: FILLING THE SCREEN */
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr); /* 12 wide for more density */
            gap: 5px;
            width: 100vw;
            height: 100vh;
        }

        /* THE SMALL BOXES */
        .box {
            position: relative;
            background: var(--dim-green);
            border: 1px solid rgba(0, 255, 65, 0.3);
            height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            text-decoration: none;
            padding-bottom: 2px;
        }

        .box:hover {
            background: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 15px var(--tech-green);
            z-index: 10;
        }

        /* THE TRACTOR BEAM EFFECT */
        .box:hover::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 10%, var(--dim-green) 90%);
            clip-path: polygon(50% 50%, 0% 0%, 100% 0%, 100% 100%, 0% 100%); /* Adjust for 'beam' look */
            z-index: 99;
            pointer-events: none;
            animation: pulse 1s infinite;
        }

        /* THE LARGE HUD POPUP */
        .box::after {
            content: attr(data-detail);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 60vw;
            height: 40vh;
            background: var(--interface-bg);
            border: 2px solid var(--tech-green);
            color: white;
            z-index: 100;
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: left;
            font-family: 'Courier New', monospace; /* Robotic readout style */
            font-size: 22px;
            pointer-events: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.2);
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1), opacity 0.3s;
            white-space: pre-wrap;
            border-radius: 20px;
        }

        .box:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* TYPOGRAPHY */
        .big-val {
            font-size: 38px;
            letter-spacing: -2px;
            line-height: 0.8;
            margin-top: 5px;
            font-stretch: extra-condensed;
        }

        .label {
            font-size: 9px;
            background: var(--tech-green);
            color: black;
            width: 100%;
            text-align: center;
            font-weight: bold;
            padding: 2px 0;
        }

        @keyframes pulse {
            0% { opacity: 0.2; }
            50% { opacity: 0.5; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>

    <div class="grid" id="main-grid">
        <div class="box" data-detail="[SYSTEM DECRYPTION: PRIMATE TESTING]&#10;&#10;DATA: 104,801 Non-human primates currently held in U.S. labs.&#10;IMPACT: This includes Rhesus Macaques and Marmosets used in invasive neurological and biological mapping.&#10;SOURCE: USDA APHIS 2023 Report" onclick="this.remove()">
            <span class="big-val">104K</span>
            <span class="label">PRIMATE TEST</span>
        </div>

        <div class="box" data-detail="[SYSTEM DECRYPTION: REPRODUCTIVE STATS]&#10;&#10;DATA: 1,031,000 estimated procedures in 2023.&#10;IMPACT: Represents an 11% increase since 2020 despite legal shifts.&#10;SOURCE: Guttmacher Institute Analysis" onclick="this.remove()">
            <span class="big-val">1.03M</span>
            <span class="label">ANNUAL ABORT</span>
        </div>

        <div class="box" data-detail="[SYSTEM DECRYPTION: REGULATORY CLOSURE]&#10;&#10;DATA: 34,000 Small-scale kitchens.&#10;IMPACT: Potential mass-closure under CFR 114 strict industrial compliance mandates.&#10;SOURCE: Federal Regulatory Impact Study" onclick="this.remove()">
            <span class="big-val">34,000</span>
            <span class="label">CFR 114 IMPACT</span>
        </div>

        </div>

    <script>
        const grid = document.getElementById('main-grid');
        // This loop fills the screen with empty tech-looking boxes
        for(let i=0; i<117; i++) {
            const b = document.createElement('div');
            b.className = 'box';
            b.setAttribute('data-detail', `[DATA SEGMENT ${1000 + i}]&#10;&#10;STATUS: ENCRYPTED&#10;SECTOR: UNKNOWN&#10;ACTION: Click box to purge from audit.`);
            b.onclick = function() { this.remove(); };
            b.innerHTML = `<span class="big-val">---</span><span class="label">BUFFERING...</span>`;
            grid.appendChild(b);
        }
    </script>
</body>
</html>
