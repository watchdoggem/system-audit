<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATCHDOGGEM | TERMINAL</title>
    <style>
        :root {
            --bg-deep: #0a0f0a;
            --accent-neon: #d4c1ff; 
            --border: rgba(212, 193, 255, 0.15);
        }

        * { box-sizing: border-box; cursor: crosshair; }
        
        body { 
            background: var(--bg-deep); 
            background-image: radial-gradient(circle at center, #1a2418 0%, #0a0f0a 100%);
            margin: 0; padding: 20px; 
            font-family: 'Impact', sans-serif; 
            color: var(--accent-neon);
            overflow: hidden;
            min-height: 100vh;
        }

        /* Adjusted Grid for multiple boxes */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 250px); /* Stacked on left side */
            gap: 20px; 
            margin-top: 50px; 
        }

        .box {
            position: relative; border: 1px solid var(--border);
            height: 180px; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 15px; background: rgba(26, 36, 24, 0.4);
            z-index: 10;
        }
        
        .box-num { font-size: 52px; line-height: 0.8; }
        .box-label { font-size: 22px; line-height: 1; margin-top: 12px; }

        #hud {
            position: fixed; 
            top: 50%; left: 65%; /* Keeping it to the right of your boxes */
            transform: translate(-50%, -50%) scale(0);
            width: 60vw; max-width: 900px;
            background: rgba(10, 15, 10, 0.98); 
            border: 1px solid var(--accent-neon);
            padding: 40px; z-index: 1000;
            display: flex; flex-direction: column;
            pointer-events: none; transition: transform 0.1s ease-out;
        }

        .hud-header { font-size: 32px; margin-bottom: 12px; text-align: center; text-transform: uppercase; }
        .hud-stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; }
        .stat-module { border: 1px solid var(--border); padding: 15px; text-align: center; background: rgba(255,255,255,0.02); }

        #beam-svg {
            position: fixed; top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none; z-index: 900;
            opacity: 0;
        }
        
        .beam-flare { 
            fill: rgba(212, 193, 255, 0.08); 
            stroke: rgba(212, 193, 255, 0.4); 
            stroke-width: 1.5; 
        }
    </style>
</head>
<body onclick="hideHud()">

    <svg id="beam-svg">
        <polygon id="flare-shape" class="beam-flare" /> 
    </svg>

    <div id="hud">
        <div id="h-header" class="hud-header"></div>
        <div id="h-stats" class="hud-stats-grid"></div>
    </div>

    <div class="grid">
        <div class="box" 
             data-head="104,801 NON-HUMAN PRIMATES IN RESEARCH"
             data-stats="100% FATAL ANESTHETIC OVERDOSE; 20% CLINICAL SELF-HARM; 83% SOCIAL ISOLATION; 89% DISTRESSED PACING; 12% NO PAIN RELIEF (COLUMN E); 100% CAGE SEQUESTRATION"
             onmouseenter="showHud(this)" onmouseleave="hideHud()">
            <div class="box-num">104,801</div>
            <div class="box-label">NHP TESTING</div>
        </div>

        <div class="box" 
             data-head="U.S. DOMESTIC REVENUE & INFRASTRUCTURE"
             data-stats="$800M+ ANNUAL REVENUE; $300M+ TAXPAYER FUNDED; 31,000 CLASS A BREEDERS; 13,375 CLASS B DEALERS; NIH FINANCIAL OVERLAY; USDA OVERSIGHT LOGS"
             onmouseenter="showHud(this)" onmouseleave="hideHud()">
            <div class="box-num">$1.1B</div>
            <div class="box-label">MARKET VALUE</div>
        </div>
    </div>

    <script>
        const hud = document.getElementById('hud');
        const beamSvg = document.getElementById('beam-svg');
        const flare = document.getElementById('flare-shape');

        function showHud(el) {
            document.getElementById('h-header').innerText = el.getAttribute('data-head');
            const statsContainer = document.getElementById('h-stats');
            statsContainer.innerHTML = '';
            el.getAttribute('data-stats').split(';').forEach(stat => {
                const div = document.createElement('div');
                div.className = 'stat-module';
                div.innerHTML = `<span class="stat-text">${stat.trim()}</span>`;
                statsContainer.appendChild(div);
            });

            hud.style.transform = "translate(-50%, -50%) scale(1)";
            beamSvg.style.opacity = "1";
            
            const r = el.getBoundingClientRect(); 
            const h = hud.getBoundingClientRect(); 

            // Dynamic logic: works for any 'r' (the box being hovered)
            const points = `
                ${r.left},${r.top} 
                ${h.left},${h.top} 
                ${h.right},${h.top} 
                ${r.right},${r.top} 
                ${r.right},${r.bottom} 
                ${h.right},${h.bottom} 
                ${h.left},${h.bottom} 
                ${r.left},${r.bottom}
            `;
            flare.setAttribute('points', points);
        }

        function hideHud() { 
            hud.style.transform = "translate(-50%, -50%) scale(0)"; 
            beamSvg.style.opacity = "0"; 
        }
    </script>
</body>
</html>
