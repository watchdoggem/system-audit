<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | TERMINAL</title>
    <style>
        :root {
            --neon-red: #ff3131;
            --neon-blue: #00d4ff;
            --bg-dark: #050505;
        }

        * { box-sizing: border-box; cursor: crosshair; }
        body { 
            background: var(--bg-dark); 
            margin: 0; 
            padding: 10px; 
            font-family: 'Impact', sans-serif; 
            overflow-x: hidden;
            color: white;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 8px;
            perspective: 1000px;
        }

        /* THE BOX: REDESIGNED FOR SYMMETRY */
        .box {
            position: relative;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: visible;
            user-select: none;
        }

        /* CLICK TO DELETE EFFECT */
        .box:active {
            transform: scale(0.1);
            opacity: 0;
        }

        /* HOVER POPUP (THE GHOST) */
        .box::after {
            content: attr(data-full);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 400px;
            padding: 40px;
            background: #111;
            border: 4px solid white;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: all 0.2s ease;
            pointer-events: none; /* Mouse passes through it so no re-hovering */
            text-align: center;
            box-shadow: 0 0 100px rgba(0,0,0,0.9), 0 0 20px var(--neon-blue);
            font-size: 24px;
            white-space: pre-wrap;
        }

        .box:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            z-index: 5;
        }

        .box:hover::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        /* DATA STYLING */
        .big-val {
            font-size: 44px;
            line-height: 0.8;
            letter-spacing: -2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            margin-bottom: 5px;
        }

        .label {
            font-size: 9px;
            background: white;
            color: black;
            padding: 2px 5px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            font-weight: 900;
        }

        .source {
            font-size: 7px;
            opacity: 0.4;
            margin-top: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <div class="grid" id="audit-grid">
        <div class="box" data-full="104,801 NON-HUMAN PRIMATES&#10;In active testing across 42 state facilities.&#10;SOURCE: USDA APHIS 2023" onclick="this.remove()">
            <span class="big-val">104K</span>
            <span class="label">PRIMATES IN TEST</span>
            <span class="source">USDA-2023</span>
        </div>

        <div class="box" data-full="1.03M ABORTIONS&#10;U.S. Annual Statistical Total.&#10;SOURCE: Guttmacher Institute 2024" onclick="this.remove()">
            <span class="big-val">1.03M</span>
            <span class="label">ANNUAL ABORTIONS</span>
            <span class="source">GUTT-2024</span>
        </div>

        <div class="box" data-full="34,000 KITCHENS CLOSED&#10;Projected closures due to CFR 114 implementation.&#10;SOURCE: Regulatory Impact Audit" onclick="this.remove()">
            <span class="big-val">34K</span>
            <span class="label">CFR 114 IMPACT</span>
            <span class="source">FED-AUDIT</span>
        </div>

        <div class="box" data-full="$1.1T TAX GAP&#10;Underreported or unpaid federal tax obligations.&#10;SOURCE: IRS Commissioner 2024" onclick="this.remove()">
            <span class="big-val">$1.1T</span>
            <span class="label">ANNUAL TAX GAP</span>
            <span class="source">IRS-2024</span>
        </div>

        <div class="box" data-full="15,803 PAIN CASES&#10;Research primates undergoing pain without relief.&#10;SOURCE: APHIS Category E" onclick="this.remove()">
            <span class="big-val">15.8K</span>
            <span class="label">PRIMATE PAIN CL-E</span>
            <span class="source">USDA-E</span>
        </div>

        <div class="box" data-full="$68B CIVIL FORFEITURE&#10;Total assets seized by law enforcement.&#10;SOURCE: Inst. for Justice" onclick="this.remove()"><span class="big-val">$68B</span><span class="label">CIVIL FORFEITURE</span><span class="source">IFJ-2024</span></div>
        <div class="box" data-full="$12K LICENSE AVG&#10;Average state/fed licensing cost for small biz.&#10;SOURCE: SBA Audit" onclick="this.remove()"><span class="big-val">$12K</span><span class="label">AVG LICENSE FEE</span><span class="source">SBA-REG</span></div>
        <div class="box" data-full="90,402 REG PAGES&#10;Total pages in the Federal Register 2023.&#10;SOURCE: National Archives" onclick="this.remove()"><span class="big-val">90.4K</span><span class="label">NEW REG PAGES</span><span class="source">FED-REG</span></div>
        <div class="box" data-full="$870B DEBT INT&#10;Annual interest payments on US National Debt.&#10;SOURCE: CBO 2024" onclick="this.remove()"><span class="big-val">$870B</span><span class="label">DEBT INTEREST</span><span class="source">CBO-AUDIT</span></div>
        <div class="box" data-full="23,400 DEALERS&#10;USDA licensed animal dealers/breeders.&#10;SOURCE: APHIS 2024" onclick="this.remove()"><span class="big-val">23.4K</span><span class="label">USDA LICENSES</span><span class="source">APHIS-LIC</span></div>

        </div>

    <script>
        const grid = document.getElementById('audit-grid');
        const topics = [
            {v: "322:1", l: "CEO PAY RATIO", s: "AFL-CIO"},
            {v: "1.9M", l: "INCARCERATED", s: "BJS-2024"},
            {v: "$247B", l: "IMPROPER PMTS", s: "GAO-AUDIT"},
            {v: "107K", l: "OD DEATHS", s: "CDC-2024"},
            {v: "3.2M", l: "TOTAL TEST ANI", s: "USDA-APHIS"},
            {v: "1 in 6", l: "CHILD POVERTY", s: "CDF-DATA"},
            {v: "$70B", l: "UNCLAIMED", s: "NAUPA-2024"},
            {v: "$150B", l: "WAGE THEFT", s: "EPI-FACTS"},
            {v: "18%", l: "CORP TAX RT", s: "GAO-CORP"}
        ];

        // Fill remaining 40 boxes
        for(let i=0; i<40; i++) {
            const t = topics[i % topics.length];
            const b = document.createElement('div');
            b.className = 'box';
            b.setAttribute('data-full', `${t.v} ${t.l}\nAudit Segment ${i+10}\nSOURCE: ${t.s}`);
            b.onclick = function() { this.remove(); };
            b.innerHTML = `<span class="big-val">${t.v}</span><span class="label">${t.l}</span><span class="source">${t.s}</span>`;
            grid.appendChild(b);
        }
    </script>
</body>
</html>
