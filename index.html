<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>System Audit | Grid</title>
    <style>
        /* Boomer-proof reset: Removes all borders/margins */
        * { box-sizing: border-box; }
        body { 
            background: #000; 
            margin: 0; 
            padding: 5px; 
            font-family: "Arial Black", Gadget, sans-serif;
            overflow-x: hidden;
        }

        /* The Wall of 60 Boxes */
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 boxes across */
            gap: 4px; /* Tiny gap between boxes */
        }

        /* The Individual Box */
        .box {
            background: #cc0000; /* Red Alert background */
            color: #000; /* Black text for that heavy contrast */
            height: 100px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border: 1px solid #444;
            transition: all 0.2s ease-in-out;
            overflow: hidden;
        }

        /* Hover: Grows slightly without breaking the layout */
        .box:hover {
            transform: scale(1.25);
            z-index: 100;
            background: #fff; /* Flashes white on hover */
            box-shadow: 0 0 20px #fff;
            border-radius: 2px;
        }

        /* Making the text "Blocky" and full */
        .big-val {
            font-size: 28px;
            line-height: 0.9;
            width: 100%;
            display: block;
        }

        .label {
            font-size: 10px;
            line-height: 1;
            width: 100%;
            display: block;
            background: #000;
            color: #cc0000;
            padding: 2px 0;
            margin: 2px 0;
        }

        .source {
            font-family: Arial, sans-serif;
            font-size: 7px;
            font-weight: bold;
            line-height: 1;
            padding: 0 2px;
        }
    </style>
</head>
<body>

    <div class="grid" id="main-grid">
        <a href="https://docs.google.com/spreadsheets/d/1FV6lpWM0o5YhYniuzaQqp7lCwg4Q6d22ou0a4HnTxm0/edit" target="_blank" class="box">
            <span class="big-val">104k</span>
            <span class="label">NHP TESTING</span>
            <span class="source">disclaimer: data compiled by ai may have some errors source is xyz</span>
        </a>
        <a href="#" class="box"><span class="big-val">$1.1T</span><span class="label">DEBT INT</span><span class="source">CODE 900</span></a>
        <a href="#" class="box"><span class="big-val">$4B</span><span class="label">LOBBYING</span><span class="source">FARA DATA</span></a>
        <a href="#" class="box"><span class="big-val">GRAS</span><span class="label">TOXINS</span><span class="source">SELF-CERT</span></a>
        <a href="#" class="box"><span class="big-val">F-</span><span class="label">FLUORIDE</span><span class="source">EPA MANDATE</span></a>
        <a href="#" class="box"><span class="big-val">21CFR</span><span class="label">FOOD KILL</span><span class="source">FDA 114</span></a>
        <a href="#" class="box"><span class="big-val">NIH</span><span class="label">PRIMATES</span><span class="source">SUPPLY CHAIN</span></a>
        <a href="#" class="box"><span class="big-val">SOI</span><span class="label">SPIKED MILK</span><span class="source">BLEACH GAS</span></a>
        <a href="#" class="box"><span class="big-val">USDA</span><span class="label">MEAT GLUE</span><span class="source">TRANSGLUT</span></a>
        <a href="#" class="box"><span class="big-val">CHIMP</span><span class="label">BUDGET</span><span class="source">GIMMICKS</span></a>

        </div>

    <script>
        // This is a "boomer-proof" script that fills the rest of the 60 boxes for you 
        // so you don't have to copy-paste 60 times manually in the code.
        const grid = document.getElementById('main-grid');
        const template = grid.innerHTML;
        for (let i = 0; i < 50; i++) {
            grid.innerHTML += template;
        }
    </script>

</body>
</html>
