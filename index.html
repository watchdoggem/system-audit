<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM AUDIT | THE BAAL LEDGER</title>
    <style>
        * { box-sizing: border-box; }
        body { background: #050505; margin: 0; padding: 10px; font-family: "Arial Black", sans-serif; }

        .grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
        }

        .box {
            background: #161616; 
            color: #e0e0ce; 
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            text-align: center;
            border: 1px solid #2a2a2a;
            transition: all 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            text-decoration: none;
            padding: 2px;
            container-type: size; /* Crucial for scaling text to the box size */
        }

        .box:hover {
            background: #222;
            border-color: #e0e0ce;
            z-index: 10;
        }

        /* The Expansion (3/4 Screen) */
        .box:focus {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75vw;
            height: 75vh;
            z-index: 1000;
            background: #0a0a0a;
            border: 5px solid #e0e0ce;
            outline: none;
            box-shadow: 0 0 500px #000;
        }

        /* DYNAMIC TEXT: Always fills the box */
        .big-val { 
            font-size: 24cqw; /* Scaled to box width */
            line-height: 0.8;
            font-weight: 900;
            color: #fff;
            margin-top: 5cqh;
        }
        
        .label { 
            font-size: 6.5cqw; 
            background: #000; 
            color: #666; 
            width: 100%; 
            padding: 2cqh 0;
            text-transform: uppercase;
        }

        .source { 
            font-family: 'Times New Roman', serif;
            font-size: 3.5cqw; 
            font-style: italic;
            opacity: 0.5;
            margin-bottom: 5cqh;
        }
    </style>
</head>
<body>

    <div class="grid">
        <div class="box" tabindex="0">
            <span class="big-val">104,801</span>
            <span class="label">NON-HUMAN PRIMATES IN TESTING</span>
            <span class="source">Source: USDA APHIS 2023 Research Report</span>
        </div>

        </div>

</body>
</html>
